
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <style type="text/css">
            body {background-color: #CFC;}
        </style>   
    </head>
    <body>
        <div class="p-5 text-center">
            <h1>ジャンケンゲーム</h1>
            <p>ジャンケンをしましょう</p>
            <img src="janken.jpeg" height="320px"/>
            <div class="p-5">
                <select id="hand" class="form-control">
                    <option value="0">グー</option>
                    <option value="1">チョキ</option>
                    <option value="2">パー</option>
                </select>
                <input class="btn btn-primary form-control mt-5" type="button" value="ジャンケンをする" onclick="janken()"/>
            </div>
            <hr/>
            <p>結果</p>
            <div>
                <p id="cp"></p>
                <h2 id="result"></p>
            </div>
        </div>
    </body>
    <script>
    function janken(){
        // DOMの取得
        var my_hand = parseInt(document.getElementById("hand").value);
        var result = document.getElementById("result")
        var cp = document.getElementById("cp")


        /** >>>>>ここから編集  **/

        // 変数の定義
        var hands = ["グー", "チョキ", "パー"]
        // 乱数で結果を取得
        var cp_hand = Math.floor(Math.random() * 10) % 3;
        // 勝ち負けの判定
        var message = ""
        if (my_hand == cp_hand){
            message = "引き分け"        
        }
        else if(my_hand == (cp_hand + 1) % 3){
            message = "あなたの負け"        
        }
        else {
            message = "あなたの勝ち"        
        }

        /** ここまで編集<<<<<<<< **/


        // DOM操作で結果を表示
        cp.innerText = "CPの手は" + hands[cp_hand] + "です。"
        result.innerText = message
    }
    </script>
    </html>
